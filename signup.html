<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#563d7c" />
    <link rel="shortcut icon" href="images/img.png" type="image/x-icon" />

    <title>Newsletter Signup</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/img.png" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>

      <input
        type="text"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
        name="fName"
      />

      <input
        type="text"
        class="form-control middle"
        placeholder="Last Name"
        required
        name="lName"
      />

      <input
        type="email"
        class="form-control bottom"
        placeholder="Email address"
        required
        name="email"
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign me up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </form>
  </body>
</html>
